
<mat-dialog-content>
  <div class="exit-box">
      <p class="exit-title">Are you sure you want to exit?</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="right-align-buttons">
    <button class="btn red lighten-2 hoverable dialog-button" (click)="exit()">Exit</button>
    <button class="btn grey hoverable dialog-button" (click)="cancel()">Cancel</button>
  </div>
</mat-dialog-actions>
